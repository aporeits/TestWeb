<!DOCTYPE html>
<html>
    <head>
        <title>Tēmas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 3 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            /* Global Image Styling */
            img {
                width: 100%; 
                height: auto; 
                margin: 10px; 
                border-radius: 8px; 
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            }

            .image-container {
                display: flex; 
                justify-content: space-around;
                align-items: center; 
                flex-wrap: wrap; 
                margin: 20px 0; 
            }

            .image-container img {
                max-width: 45%; 
                margin: 10px; 
            }

            /* Navigācijas tops */
            .navbar {
                background-color: #4CAF50; 
                color: white;
            }

            .navbar a {
                color: white !important; 
                text-transform: uppercase;
            }

            .navbar a:hover {
                background-color: #45a049; 
                color: white;
            }

            /* sekcijas */
            section {
                padding: 60px 0;
                margin-top: 60px;
                border-radius: 8px;
            }

            /* gradiācija backgroundam */
            #datorgrafika {
                background: linear-gradient(to right, #ff7e5f, #feb47b); /* pink to orange */
                color: white;
            }

            #gimp {
                background: linear-gradient(to right, #6a11cb, #2575fc); /* Purple to blue */
                color: white;
            }

            #inkscape {
                background: linear-gradient(to right, #00c6ff, #0072ff); /* Blue gradient */
                color: white;
            }

            #3d-print {
                background: linear-gradient(to right, #ff512f, #dd2476); /* Red to pink  */
                color: white;
            }

            #video {
                background: linear-gradient(to right, #00b09b, #96c93d); /* Green */
                color: white;
            }

            #word {
                background: linear-gradient(to right, #ff6a00, #ee0979); /* Orange to pink */
                color: white;
            }

            #excel {
                background: linear-gradient(to right, #32a852, #0e9b8e); /* Green gradient */
                color: white;
            }

            #html {
                background: linear-gradient(to right, #ff512f, #ff984f); /* Warm orange */
                color: white;
            }

            /* Headings */
            h1, h2, h3 {
                text-align: center;
                font-family: 'Arial', sans-serif;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* ēnas */
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 2.5rem; 
            }
            
            h3 {
                font-size: 2rem; 
            }

            
            .navbar {
                margin-bottom: 0;
            }

            /* Link hover effect */
            a {
                text-decoration: none;
                font-weight: bold;
                color: #fff;
            }

            a:hover {
                color: #ffdd57; /* Yellow color for hover effect */
                text-decoration: underline;
           
        </style>
    </head>
    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Tēmas</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#links">Otrais</a></li>
                    <li><a href="#datorgrafika">Datorgrafika</a></li>
                    <li><a href="#gimp">GIMP</a></li>
                    <li><a href="#inkscape">Inkscape</a></li>
                    <li><a href="#3d-print">3D printēšana</a></li>
                    <li><a href="#video">Video veidošana</a></li>
                    <li><a href="#word">Word</a></li>
                    <li><a href="#excel">Excel</a></li>
                    <li><a href="#html">HTML</a></li>
                </ul>
            </div>
        </nav>

            border: none;

            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px;">Laika plānošanas lietotnes</button>

            </div>
        </section>
        

        <!-- sekcijas -->
        <section id="datorgrafika">

            <div class="image-container">

            </div>
        </section>

        <section id="gimp">

        <section id="video">
